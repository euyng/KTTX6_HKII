<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3c3b47195c.js" crossorigin="anonymous"></script>   <!--kit for icons-->
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/gnx album cover.jpg" class="song-img">           
            <h1>GNX</h1>
            <h2>Kendrick Lamar </h2>
            <br>
            <p> luther (ft.SZA)</p>                                         

            
            <audio id="song">
                <source src="media/luther.mp3" type="audio/mpeg">  
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>              
                <div onclick="playPause()"><i class="fa-solid fa-play" id="playicon"></i></div>
                <div onclick="loop()"><i class="fa-solid fa-repeat"></i></div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
